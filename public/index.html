<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <img class ="logo-img" src="./images/seagull.png" alt="">
        <span class="logo">tweeter</span>
      </div>
      <div class="nav-new-tweet">
        <span class ="white-bold">Write</span> a new tweet
        <div class="nav-arrow">&#8681;</div>
      </div>
    </nav>

    <header>
      <div class="header-main">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class ="header-name"><span class="white-bold">Fedor</span> Mashoshin</h2>
      </div>
  </header>
    

    <!-- Page-specific (main) content here -->
    <main class="main">
      <section class="main-top">
        <form method="POST" action="/tweets" class="main-form"">
          <label for="tweet-text">What are you humming about?</label>
         <input name="text" id="tweet-text" placeholder="..." class="main-form-input"></input>
          <div class ="main-bottom">
            <button class ="main-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
